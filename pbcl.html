<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141A22; /* Very deep blue-gray - dull background */
            color: #E2E8F0; /* Light gray text - dull */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #262F3C; /* Slightly lighter, dull blue-gray for the main card */
            border-radius: 12px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid #4A5568; /* Muted border - dull */
            min-height: 600px; /* Ensure enough space for the chat widget */
        }
        /* Styles for the Watson Assistant web chat container (optional, but good for layout) */
        #watson-assistant-chat-container {
            flex-grow: 1; /* Allow the container to take up available space */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1A202C; /* A slightly different dull background for the chat area */
            border-radius: 8px;
            padding: 15px; /* Add some padding around the chat widget */
            border: 1px solid #3A4452; /* A subtle border for this section */
        }
        /* Custom styles for bold/dull color scheme */
        h1 {
            color: #4682B4; /* Steel Blue - bold, yet cold for the main title */
        }
        p.text-gray-300 {
            color: #c0b1a0; /* Medium gray for introductory text - dull */
            font-size: x-large;

        }
        /* Removed button styles as there's no button without JS */
        /* Removed loading indicator styles as there's no JS */

        /* Placeholder text color for the chat container */
        #watson-assistant-chat-container p {
            color: #255296; /* Even duller gray for loading chatbot text */
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold text-center">Book Review Bot</h1>
        <p class="text-center text-lg text-gray-300">
            Chat with your intelligent book review companion below.
        </p>

        <!-- This is where your Watson Assistant web chat will be injected by your JavaScript -->
        <div id="watson-assistant-chat-container">
            <!-- The Watson Assistant web chat widget will load here. -->
            <p>WELCOME TO MY BOOK REVIEWE BOT</p>
        </div>

    </div>

    <!-- Your JavaScript for Watson Assistant will go here later -->

    <script>
  window.watsonAssistantChatOptions = {
    integrationID: "5ddccde1-1b33-4693-ae12-f2c69eada963", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
